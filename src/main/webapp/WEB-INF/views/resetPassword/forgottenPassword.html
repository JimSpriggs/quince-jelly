<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{coop.title} + ' - ' + #{forgotten.password.title}">Forgotten Password</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="favicon.ico" rel="shortcut icon" />
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
	<link href="../../../resources/css/font-awesome.css" rel="stylesheet" type="text/css" media="screen" th:href="@{/resources/css/font-awesome.css}" />
	<link href="../../../resources/css/ionicons.min.css" rel="stylesheet" type="text/css" media="screen" th:href="@{/resources/css/ionicons.min.css}" />
    <link href="../../../resources/css/AdminLTE.css" rel="stylesheet" media="screen" th:href="@{/resources/css/AdminLTE.css}"/>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body class="skin-village-green">
<div th:replace="fragments/header :: header">Header</div>
	<!-- a little space under the header -->
	<div class="row">
	<p>&nbsp;</p>
	</div>
<form class="form-narrow form-horizontal" method="post" th:action="@{/forgottenPassword}" th:object="${forgottenPasswordForm}">

    <th:block th:if="${message != null}">
        <!-- /* The message code is returned from the @Controller */ -->
        <div th:replace="fragments/alert :: alert (type=${#strings.toLowerCase(message.type)}, message=#{${message.message}(${#authentication.name})})">&nbsp;</div>
    </th:block>

    <fieldset>
        <legend>Forgotten your password?</legend>
        <div class="form-group">
            <div class="col-md-12">
                <p>Please enter the email address you used to register, and we'll send you a link which will enable you to reset your password.</p>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="col-md-4 control-label">Email</label>
            <div class="col-md-8">
                <input type="text" class="form-control" id="inputEmail" placeholder="Email Address" th:field="*{email}" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-4 col-md-8">
                <button type="submit" class="btn btn-default">Reset</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-4 col-md-8">
                <p><a href="forgottenPassword" th:href="@{/signin}">Hold on, I've remembered it, after all!</a></p>
            </div>
        </div>
        
    </fieldset>
</form>
<script>
$( document ).ready(function() {
    $('#inputEmail').focus();
});	
</script>
</body>
</html>
