<!DOCTYPE html>
<html>
<head>
    <title th:text="#{coop.title} + ' - ' + #{signup.title}">Signup</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header">Header</div>
	<!-- a little space under the header -->
	<div class="row">
	<p>&nbsp;</p>
	</div>
<form class="form-narrow form-horizontal" method="post" th:action="@{/signup}" th:object="${signupForm}">
    <!-- /* Show general error message when form contains errors */ -->
    <th:block th:if="${#fields.hasErrors('${signupForm.*}')}">
        <div th:replace="fragments/alert :: alert (type='danger', message='Form contains errors. Please try again.')">Alert</div>
    </th:block>
    <fieldset>
        <legend>Village Greens Sign-Up</legend>
        <div class="form-group" th:classappend="${#fields.hasErrors('firstName')}? 'has-error'">
            <label for="firstName" class="col-lg-4 control-label">First Name</label>
            <div class="col-lg-8">
                <input type="text" class="form-control" id="firstName" placeholder="First name" th:field="*{firstName}" />
                <span class="help-block" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Please supply a value</span>
            </div>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('surname')}? 'has-error'">
            <label for="surname" class="col-lg-4 control-label">Surname</label>
            <div class="col-lg-8">
                <input type="text" class="form-control" id="surname" placeholder="Surname" th:field="*{surname}" />
                <span class="help-block" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Please supply a value</span>
            </div>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
            <label for="email" class="col-lg-4 control-label">Email</label>
            <div class="col-lg-8">
                <input type="text" class="form-control" id="email" placeholder="Email address" th:field="*{email}" />
                <span class="help-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect email</span>
            </div>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error'">
            <label for="password" class="col-lg-4 control-label">Password</label>
            <div class="col-lg-8">
                <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}"/>
                <span class="help-block" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect password</span>
            </div>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('repeatPassword')}? 'has-error'">
            <label for="repeatPassword" class="col-lg-4 control-label">Repeat password</label>
            <div class="col-lg-8">
                <input type="password" class="form-control" id="repeatPassword" placeholder="Repeat Password" th:field="*{repeatPassword}"/>
                <span class="help-block" th:if="${#fields.hasErrors('repeatPassword')}" th:errors="*{repeatPassword}">Incorrect repeat password</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-4 col-lg-8">
                <button type="submit" class="btn btn-default">Sign up</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-4 col-lg-8">
                <p>Already have an account? <a href="signin" th:href="@{/signin}">Sign In</a></p>
            </div>
        </div>
    </fieldset>
</form>
</body>
</html>
